<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <link href="static/css/newstyle.css" rel="stylesheet" type="text/css"/>
    <title> GESTIMPROF - Control de acceso </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/js/index.js"></script>
</head>
<body>
    <h2>Control de acceso Gestor</h2>
    <input id="loger" name="loger" value="" type="hidden">
    <form id="pass_acceso">
      <div id="cajon_accceso" style="margin:auto">
        <ul class="errorMessages" id="errores_acceso"  style="display:none" ></ul>
        <div id="imagen" style="background-image:url('/static/imagenes/securebox.jpg'); height:200px">
            <br>
            <label for="pass_emp">
                Introduzca la contraseña de acceso
            </label>
            <div class="inputs">
                <input id="pass_emp" name="pass_emp" maxlength="25"   placeholder="Contraseña de acceso"   size="25" type="password" value=""
                    style="margin-left:15%">
            </div>
            <div id="mensajes" style="margin-top:25px; width:25%; margin-left:10px; margin-right:35px; color:#000000; font-weight:bold; border-radius: 15px 50px 30px 5px;
                        border-style:solid; border-width:3px; border-color:#A52A2A; background-color:#F5F5DC; text-align:center; position:absolute; display:none">
            </div><br><br>
            <div id="botones"  class="inputs" style="margin-left:295px; margin-top:30px; ">
                <a><input id="check_pass" name="check_pass" class="boton" type="button"  style="font-size:75%; float:left" value="Check"
                          onclick="validar_clave($('#loger').val() )"></a>
                <a><input id="entrar" name="entrar" class="boton" type="button" style="font-size:75%; visibility:hidden;float:left" value="ENTRAR"></a>
            </div>

        </div>
      </div>
    </form>
</body>
</html>
