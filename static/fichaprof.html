<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="static/css/newstyle.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amarante">
    <title>GESTIMPROF- Ficha de profesional</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/js/empresa.js"></script>
    <script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script >
    <script>
       $(document).ready(function(){
          console.log('jQUERY listo');
          $('[data-toggle="tooltip"]').tooltip();
       });
    </script>
</head>
<body>
   <input id="codigo_prof" name="codigo_prof" value="" type="hidden">
   <input id="codigo_marca" name="codigo_marca" value="" type="hidden">
   <div id="primer_nivel" style="width:100%">
     <form id="laficha">
       <div id="titular"  class="marco">
           <h2>Ficha de profesional</h2>
       </div><br>
      <div id="area_izda" style="width:85%; float:left">
          <div id="fichas">
              <div id="fichaprof" style="background-color:#FAEBD7; width:100%">
                  <label>
                       Ficha de
                  </label><br>
                  <table id="datos_prof" style="width:98%" >
                  </table>
              </div><br>
              <div id="elcurric">
                      <div id="boxexp" style="background-color:#FAEBD7; width:100%">
                          <label>
                               Experiencia profesional
                          </label><br>
                          <textarea id="curriculum" rows="8" cols="45" style="width:91%"></textarea>
                      </div>
              </div>
          </div>
      </div>
      <div id="cintabotones" class="boxbotons" style="float:right">
           <button id="entrevista" type="button" class="boton" style="font-weight:bold; border-radius:8px; position:relative; width:30px; height:30px;
                    background-image:url('/static/imagenes/entrevista05.jpg'); cursor:pointer"  data-toggle="tooltip" title="Fijar entrevista"
                    onclick="prepara_agenda($('#codigo_prof').val(), $('#codigo_marca').val(),'SI')" >
           </button><br><br>
           <button id="rechazo" type="button" class="boton" style="font-weight:bold; border-radius:8px; position:relative; width:30px; height:30px;
                    background-image:url('/static/imagenes/rechazo.jpg'); cursor:pointer"  data-toggle="tooltip" title="Rechazar"
                    onclick="prepara_agenda($('#codigo_prof').val(), $('#codigo_marca').val(),'NO')">
           </button><br><br>
           <button id="exit" type="button" class="boton" style="font-weight:bold; border-radius:8px; position:relative; width:30px; height:30px;
                    background-image:url('/static/imagenes/exit.jpg'); cursor:pointer"  data-toggle="tooltip" title="Cerrar ficha"
                    onclick="$('#espacio_fichaprof').hide()">
           </button>
      </div>
     </form>
   </div>
</body>
</html>
