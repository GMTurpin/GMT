<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <link href="static/css/newstyle.css" rel="stylesheet" type="text/css"/>
    <title> Solicitudes registradas </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/js/empresa.js"></script>
</head>
<body>
   <div id="lista_solicitudes"  style="width:100%">
       <form id="app_reg"  name="app_reg"  style="width:96%">
          <div id="head" class="marco">
             <h3>Peticiones registradas</h3>
          </div><br>
             <button id="enrollar" type="button"  class="boton"
                     style="width:65px; height:30px; float:right; border-style:outset; border-color:grey; cursor:pointer"
                     onclick="cuadro_emp_click($ ('#cuadro_emp').val() )">
                 <img src="/static/imagenes/enrollar.jpg"  data-toggle="tooltip" title="Cerrar ficha" width="100%" height="100%"/></button>
          <div id="etiq_applys" style="margin-left:10%">
              <small>
                  <label id="labempresa" class="estilo">Empresa</label><br>
              </small>
              <br>
          </div>
          <div id="zona_applys">
               <table id="tabla_aps" style="width:100%">
                     <!-- AquÃ­ se mostrarÃ¡ la lista de las solicitudes ya cursadas      -->
               </table><br>
               <div id="mensajes"  class="boxmessage">
                   <small><label id="ceropetits" class="estilo"></label></small>
               </div>
               <textarea id="detail_apply" name="detail_apply"  rows="8"  cols="61"  style="display:none"></textarea>
          </div>
       </form>
   </div>
</body>
</html>
